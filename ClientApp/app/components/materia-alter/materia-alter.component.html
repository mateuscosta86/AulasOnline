<div class="container">
    <div class="row">
      <div class="col-6">
        <h2>Materias Existentes</h2>
        <div class="list-group">
          <button *ngFor="let m of materias" id="{{ m.id }}" type="button" class="list-group-item list-group-item-action" (click)="onClickForAlter($event)">{{ m.nome }}</button>
        </div>
      </div>
      <div class="col-6">
          <form (ngSubmit)="submit($event)">
              <div class="form-group">
                <label for="nome">Nome da materia</label>
                <input type="text" class="form-control" id="nome" placeholder="Insira o nome da materia" (change)="onMakeChange()"  [(ngModel)]="saveMateria.nome" name="nome">
              </div>
              <button type="submit" class="btn btn-primary">Alterar</button>
            </form>
      </div>
    </div>
  </div>
